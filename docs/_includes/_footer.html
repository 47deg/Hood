<footer id="site-footer">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        {% capture repo_url %}
          {{ site.github | append: "/" }}{{ site.owner | append: "/" }}{{ site.repo | append: "/" }}
        {% endcapture %}
        <p>Hood is designed and developed by <a href="{{ repo_url }}" target="_blank" rel="noopener noreferrer">{{ site.name }}</a>
          with support from <a href="{{ site.author_url }}" target="_blank" rel="noopener noreferrer">{{ site.author }}</a></p>
      </div>
    </div>
  </div>
</footer>
