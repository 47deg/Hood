<main id="site-footer">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <p>Hood is designed and developed by <a href="{{ site.github }}">{{ site.name }}</a>
          with support from <a href="{{ site.author_url }}">{{ site.author }}</a></p>
      </div>
      <div class="col-md-8">
        <ul class="footer-menu">
          {% for item in site.data.menu.nav %}
          <li class="footer-menu-item"><a href="{{ site.baseurl }}{{ item.url }}">{{ item.title }}</a></li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</main>
