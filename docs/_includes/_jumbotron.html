{% capture sbt_doc_url %}
  https://{{ site.owner | append: "." }}github.io/{{ site.sbt-repo | append: "/" }}
{% endcapture %}
<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <h1>Hood</h1>
        <p class="lead">A plugin to compare benchmarks and set the result as a Github status and comment on each Pull Request</p>
        <a href="{{ 'gradle' | relative_url }}" class="btn btn-primary btn-lg">
          gradle
        </a>
        <a href="{{ sbt_doc_url }}" class="btn btn-primary btn-lg">
          sbt
        </a>
      </div>
      <div class="col-lg-6">
        <img class="jumbotron-image" src="{{ 'img/jumbotron-image.svg' | relative_url }}" alt="{{ item.title }}">
      </div>
    </div>
  </div>
</div>
