<main id="site-doc">
  <div class="doc-header">
    <div class="container-fluid d-flex justify-content-between">
      <a href="#" id="sidebar-toggle">
        <img src="{{ 'img/toggle-icon.svg' | relative_url }}" alt="menu">
      </a>
      <ul class="nav justify-content-end">
        <li id="gh-eyes-item" class="hidden-xs">
          {% capture repo_url %}
          {{ site.github | append: "/" }}{{ site.owner | append: "/" }}{{ site.repo | append: "/" }}
          {% endcapture %}
          <a href="{{ repo_url  }}" target="_blank" rel="noopener noreferrer">
            <i class="fa fa-eye">
            </i>
            <span>Watchers<span id="eyes" class="label label-default"></span></span>
        </a>
          </li>
          <li id="gh-stars-item" class="hidden-xs">
            <a href="{{ repo_url }}" target="_blank" rel="noopener noreferrer">
              <i class="fa fa-star-o">
              </i>
              <span>Stars<span id="stars" class="label label-default" ></span></span>
          </a>
          </li>
        </ul>
    </div>
  </div>
  <div class="doc-content">
    <div class="container-fluid">
      {{ content }}
    </div>
  </div>
</main>
