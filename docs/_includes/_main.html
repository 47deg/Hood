<main id="site-main">
  <div class="container">
    <div class="row main-features">
      {% for item in site.data.features.content %}
      <div class="col-md-4 main-features-item">
        <img src="{{ item.icon | relative_url }} " alt="{{ item.title }}">
        <div class="feature-content">
          <h2>{{ item.title }}</h2>
          <p>{{ item.description }}</p>
          <div>
            {% for build_tool in item.build_tools %}
            <a href="{{ build_tool.link }}" title="{{ build_tool.name | capitalize }}" class="btn btn-primary btn-sm">
              {{ build_tool.name | capitalize }}
            </a>
            {% endfor %}
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</main>
